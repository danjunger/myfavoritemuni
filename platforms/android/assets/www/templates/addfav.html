<form name="form" novalidate >
  <select ng-model="user.agency" ng-options="s as s.display_name for s in agencies"  required>
  	<option selected disabled value="">Select an Agency</option>
  </select>
  <select ng-model="user.route" ng-options="s as s.display_name for s in routes" required>
  	<option selected disabled value="">Select a Route</option>
  </select>
  <select ng-model="user.direction" ng-options="s as s.display_name for s in directions" required>
  	<option selected disabled value="">Select a Direction</option>
  </select>
  <select ng-model="user.stop" ng-options="s as s.display_name for s in stops" required>
  	<option selected disabled value="">Select a Stop</option>
  </select>
  <button ng-disabled="form.$invalid" ng-click="saveFavorite()">Save as favorite</button>
</form>
